  <div class="container">
      <ng-container *ngIf="loading">
          <div class="loading-background">
            <div class="loading">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                  <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform 
                       attributeName="transform" 
                       attributeType="XML" 
                       type="rotate"
                       dur="1s" 
                       from="0 50 50"
                       to="360 50 50" 
                       repeatCount="indefinite" />
                </path>
              </svg>
            </div>
          </div>
        </ng-container>
    <h2 class="mb-3 mt-3">Entertainment News</h2>

    <owl-carousel-o [options]="customOptions"  class="mb-3">
    <div class="row">
        <div class="col-4" *ngFor="let news of newsData">
            <ng-template carouselSlide [id]="news.id">
            <div class="card mt-3 mb-3">
                <img [src]="news.src" [title]="news.title" src="{{news.urlToImage}}" class="card-img-top news-img" alt="image">
                <div class="card-body">
                    <h5 class="mt-0 block-with-text-2">{{news.title}}</h5>
                  <p class="card-text block-with-text">{{news.content}}</p>
                  <a href="{{news.url}}" class="card-link mb-3" target="_blank">Read more</a>
                </div>
              </div>
            </ng-template>  
        </div>
    </div>
</owl-carousel-o>
<br />
  </div>
